<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Am This Murim's Crazy Bitch</title>
    <style>
        /* Your colors: #2c2c2c background, #ff6b6b accent */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* New cover section with image and text side by side */
        .cover-section {
            display: flex;
            gap: 3rem;
            align-items: center;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }
        
        .cover-image {
            flex: 0 0 300px;
        }
        
        .cover-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff6b6b;
        }
        
        .cover-text {
            flex: 1;
            min-width: 300px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .author {
            color: #ccc;
            font-style: italic;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .description {
            color: #ddd;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        .read-btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .read-btn:hover {
            background-color: #ff5252;
        }
        
        h2 {
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .chapters {
            list-style: none;
        }
        
        .chapters li {
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #444;
        }
        
        .chapters a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
        }
        
        .chapters a:hover {
            color: #ff6b6b;
        }
        
        .admin-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .admin-link:hover {
            color: #ff6b6b;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .cover-section {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }
            
            .cover-image {
                flex: 0 0 auto;
                max-width: 300px;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="admin-link">Admin</a>
    
    <div class="container">
        <!-- Cover section with image and text side by side -->
        <div class="cover-section">
            <div class="cover-image">
                <img src="cover.jpg" alt="I Am This Murim's Crazy Bitch Cover">
            </div>
            
            <div class="cover-text">
                <h1>I Am This Murim's Crazy Bitch</h1>
                <p class="author">By 정통무협조와요</p>
                <p class="description">I became a female character in a martial arts game I've never played before. But I know nothing about martial arts.</p>
                
                <a href="chapters.html" class="read-btn">Start Reading</a>
            </div>
        </div>
        
        <!-- Recent Chapters Section -->
        <h2>Recent Chapters</h2>
        <ul class="chapters" id="chapters">
            <li><a href="#">No chapters yet. Check back soon!</a></li>
        </ul>
    </div>
</body>
</html>
