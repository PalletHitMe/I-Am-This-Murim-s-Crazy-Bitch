<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Am This Murim's Crazy Bitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cover-section {
            display: flex;
            gap: 3rem;
            align-items: center;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }
        
        .cover-image {
            flex: 0 0 300px;
        }
        
        .cover-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff6b6b;
        }
        
        .cover-text {
            flex: 1;
            min-width: 300px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .author {
            color: #ccc;
            font-style: italic;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .description {
            color: #ddd;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        .read-btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 2rem;
        }
        
        .read-btn:hover {
            background-color: #ff5252;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            color: #ff6b6b;
            font-size: 2rem;
        }
        
        .view-all {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .view-all:hover {
            text-decoration: underline;
        }
        
        .chapter-list {
            list-style: none;
        }
        
        .chapter-item {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            background-color: #3a3a3a;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s;
        }
        
        .chapter-item:hover {
            background-color: #444;
            transform: translateX(5px);
        }
        
        .chapter-item a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
        }
        
        .chapter-item a:hover {
            color: #ff6b6b;
        }
        
        .admin-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 1000;
            background: #3a3a3a;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #444;
        }
        
        .admin-link:hover {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .loading {
            color: #888;
            text-align: center;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .cover-section {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }
            
            .cover-image {
                max-width: 250px;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="admin-link">Admin</a>
    
    <div class="container">
        <div class="cover-section">
            <div class="cover-image">
                <img src="cover.jpg" alt="I Am This Murim's Crazy Bitch Cover">
            </div>
            
            <div class="cover-text">
                <h1>I Am This Murim's Crazy Bitch</h1>
                <p class="author">By 정통무협조와요</p>
                <p class="description">I became a female character in a martial arts game I've never played before. But I know nothing about martial arts.</p>
                <a href="chapters.html" class="read-btn">Start Reading</a>
            </div>
        </div>
        
        <div class="section-header">
            <h2>Recent Chapters</h2>
            <a href="chapters.html" class="view-all">View All →</a>
        </div>
        
        <ul class="chapter-list" id="recentChapters">
            <li class="loading">Loading chapters...</li>
        </ul>
    </div>

    <script src="chapters.js"></script>
    <script>
        const recentList = document.getElementById('recentChapters');
        
        try {
            const allChapters = getAllChapters();
            const recentChapters = allChapters.slice(0, 5);
            
            if (recentChapters.length === 0) {
                recentList.innerHTML = '<li class="loading">No chapters yet. Check back soon!</li>';
            } else {
                recentList.innerHTML = recentChapters.map(ch => `
                    <li class="chapter-item">
                        <a href="chapter.html?id=${ch.number}">
                            Chapter ${ch.number}: ${ch.title}
                        </a>
                    </li>
                `).join('');
            }
        } catch (error) {
            recentList.innerHTML = '<li class="loading">Error loading chapters</li>';
        }
    </script>
</body>
</html>
