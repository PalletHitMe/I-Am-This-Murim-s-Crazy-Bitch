<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Chapter - Murim Novel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .editor-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff6b6b;
        }
        
        h1 {
            color: #ff6b6b;
        }
        
        .close-btn {
            color: #666;
            text-decoration: none;
            font-size: 1.5rem;
        }
        
        .close-btn:hover {
            color: #ff6b6b;
        }
        
        .chapter-number-input {
            margin-bottom: 1rem;
        }
        
        .chapter-number-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .chapter-number-input input {
            width: 100px;
            padding: 0.5rem;
            background-color: #3a3a3a;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        
        .chapter-title-input {
            margin-bottom: 2rem;
        }
        
        .chapter-title-input input {
            width: 100%;
            padding: 1rem;
            font-size: 2rem;
            background-color: #3a3a3a;
            border: none;
            border-bottom: 2px solid #ff6b6b;
            color: white;
            outline: none;
        }
        
        .chapter-title-input input::placeholder {
            color: #666;
        }
        
        .chapter-content-input {
            margin-bottom: 2rem;
        }
        
        .chapter-content-input textarea {
            width: 100%;
            min-height: 60vh;
            padding: 1.5rem;
            background-color: #3a3a3a;
            border: 1px solid #444;
            color: white;
            font-size: 1.2rem;
            line-height: 1.8;
            font-family: 'Georgia', serif;
            resize: vertical;
            outline: none;
            border-radius: 5px;
        }
        
        .chapter-content-input textarea:focus {
            border-color: #ff6b6b;
        }
        
        .editor-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            border-top: 2px solid #ff6b6b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            z-index: 1000;
        }
        
        .footer-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .save-btn {
            background-color: #ff6b6b;
            color: white;
        }
        
        .save-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        
        .cancel-btn {
            background-color: #444;
            color: white;
        }
        
        .cancel-btn:hover {
            background-color: #555;
        }
        
        .word-count {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #ff6b6b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .auto-save {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: #666;
            font-size: 0.9rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="word-count" id="wordCount">0 words</div>
    <div class="auto-save" id="autoSave">ðŸ’¾ Saved</div>
    
    <div class="editor-container">
        <div class="editor-header">
            <h1>Write New Chapter</h1>
            <a href="admin.html" class="close-btn">âœ•</a>
        </div>
        
        <div class="chapter-number-input">
            <label>Chapter Number</label>
            <input type="number" id="chapterNumber" min="1" value="11">
        </div>
        
        <div class="chapter-title-input">
            <input type="text" id="chapterTitle" placeholder="Chapter Title (e.g., 'The Final Battle')">
        </div>
        
        <div class="chapter-content-input">
            <textarea id="chapterContent" placeholder="Write your chapter here..."></textarea>
        </div>
    </div>
    
    <div class="editor-footer">
        <button class="footer-btn cancel-btn" onclick="window.location.href='admin.html'">Cancel</button>
        <button class="footer-btn save-btn" onclick="saveChapter()">Publish Chapter</button>
    </div>

    <script src="chapters.js"></script>
    <script>
        // Check login
        if (localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Auto-save timer
        let saveTimeout;
        const autoSave = document.getElementById('autoSave');
        
        // Word counter
        const contentArea = document.getElementById('chapterContent');
        const wordCount = document.getElementById('wordCount');
        
        contentArea.addEventListener('input', function() {
            const words = this.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            wordCount.textContent = words + ' words';
            
            // Auto-save indicator
            autoSave.textContent = 'â³ Unsaved changes...';
            autoSave.style.color = '#ff6b6b';
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                autoSaveChapter();
            }, 2000);
        });
        
        function autoSaveChapter() {
            const title = document.getElementById('chapterTitle').value;
            const content = document.getElementById('chapterContent').value;
            
            if (title || content) {
                localStorage.setItem('auto_save_title', title);
                localStorage.setItem('auto_save_content', content);
                autoSave.textContent = 'ðŸ’¾ Auto-saved';
                autoSave.style.color = '#666';
            }
        }
        
        // Load auto-save if exists
        window.onload = function() {
            const savedTitle = localStorage.getItem('auto_save_title');
            const savedContent = localStorage.getItem('auto_save_content');
            
            if (savedTitle) document.getElementById('chapterTitle').value = savedTitle;
            if (savedContent) document.getElementById('chapterContent').value = savedContent;
            
            // Check if editing existing chapter
            const urlParams = new URLSearchParams(window.location.search);
            const editNum = urlParams.get('edit');
            
            if (editNum) {
                document.querySelector('h1').textContent = `Edit Chapter ${editNum}`;
                // Load chapter data (we'll implement this)
            }
        };
        
        function saveChapter() {
            const number = parseInt(document.getElementById('chapterNumber').value);
            const title = document.getElementById('chapterTitle').value;
            const content = document.getElementById('chapterContent').value;
            
            if (!title || !content) {
                alert('Please add both a title and content');
                return;
            }
            
            // Get today's date
            const today = new Date().toISOString().split('T')[0];
            
            // Here you'll need to save to chapters.js
            // For now, we'll show what would be saved
            const newChapter = {
                number: number,
                title: title,
                content: content,
                date: today
            };
            
            console.log('Saving chapter:', newChapter);
            
            // Clear auto-save
            localStorage.removeItem('auto_save_title');
            localStorage.removeItem('auto_save_content');
            
            alert(`Chapter ${number} would be saved! (Save functionality coming next)`);
            
            // Redirect back to admin
            // window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
