<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Chapter - Murim Novel</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .editor-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff6b6b;
        }
        
        h1 {
            color: #ff6b6b;
        }
        
        .close-btn {
            color: #666;
            text-decoration: none;
            font-size: 1.5rem;
        }
        
        .close-btn:hover {
            color: #ff6b6b;
        }
        
        .chapter-number-input {
            margin-bottom: 1rem;
        }
        
        .chapter-number-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .chapter-number-input input {
            width: 100px;
            padding: 0.5rem;
            background-color: #3a3a3a;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        
        .chapter-title-input {
            margin-bottom: 2rem;
        }
        
        .chapter-title-input input {
            width: 100%;
            padding: 1rem;
            font-size: 2rem;
            background-color: #3a3a3a;
            border: none;
            border-bottom: 2px solid #ff6b6b;
            color: white;
            outline: none;
        }
        
        .chapter-title-input input::placeholder {
            color: #666;
        }
        
        .editor-toolbar {
            background-color: #3a3a3a;
            border: 1px solid #444;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .toolbar-btn {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 40px;
        }
        
        .toolbar-btn:hover {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .rich-editor {
            width: 100%;
            min-height: 60vh;
            padding: 1.5rem;
            background-color: #3a3a3a;
            border: 1px solid #444;
            border-radius: 0 0 8px 8px;
            color: white;
            font-size: 1.2rem;
            line-height: 1.8;
            font-family: 'Georgia', serif;
            outline: none;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .rich-editor:focus {
            border-color: #ff6b6b;
        }
        
        .rich-editor b, .rich-editor strong {
            color: #ff6b6b;
        }
        
        .rich-editor i, .rich-editor em {
            color: white;
        }
        
        .rich-editor u {
            text-decoration-color: #ff6b6b;
        }
        
        .editor-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            border-top: 2px solid #ff6b6b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .footer-left {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .footer-right {
            display: flex;
            gap: 1rem;
        }
        
        .footer-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .save-btn {
            background-color: #ff6b6b;
            color: white;
        }
        
        .save-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .cancel-btn {
            background-color: #444;
            color: white;
        }
        
        .cancel-btn:hover {
            background-color: #555;
        }
        
        .word-count {
            background-color: #ff6b6b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .auto-save-status {
            color: #666;
            font-size: 0.9rem;
        }
        
        .auto-save-status.saving {
            color: #ff6b6b;
        }
        
        .auto-save-status.saved {
            color: #4CAF50;
        }
        
        .error-message {
            color: white;
            text-align: center;
            padding: 1rem;
            background: #dc3545;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
        
        .success-message {
            color: white;
            text-align: center;
            padding: 1rem;
            background: #28a745;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .editor-footer {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .footer-left, .footer-right {
                width: 100%;
                justify-content: center;
            }
            
            .editor-toolbar {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1 id="editorTitle">Write New Chapter</h1>
            <a href="admin.html" class="close-btn">âœ•</a>
        </div>
        
        <div class="chapter-number-input">
            <label>Chapter Number</label>
            <input type="number" id="chapterNumber" min="1" value="12">
        </div>
        
        <div class="chapter-title-input">
            <input type="text" id="chapterTitle" placeholder="Chapter Title">
        </div>
        
        <div class="editor-toolbar">
            <button class="toolbar-btn" onclick="formatText('bold')" title="Bold (Ctrl+B)"><b>B</b></button>
            <button class="toolbar-btn" onclick="formatText('italic')" title="Italic (Ctrl+I)"><i>I</i></button>
            <button class="toolbar-btn" onclick="formatText('underline')" title="Underline (Ctrl+U)"><u>U</u></button>
        </div>
        
        <div id="chapterContent" class="rich-editor" contenteditable="true"></div>
        
        <div id="messageDisplay" class="error-message"></div>
    </div>
    
    <div class="editor-footer">
        <div class="footer-left">
            <span class="word-count" id="wordCount">0 words</span>
            <span class="auto-save-status" id="autoSaveStatus">ðŸ’¾ Saved</span>
        </div>
        <div class="footer-right">
            <button class="footer-btn cancel-btn" onclick="window.location.href='admin.html'">Cancel</button>
            <button class="footer-btn delete-btn" id="deleteBtn" onclick="deleteChapter()" style="display: none;">Delete Chapter</button>
            <button class="footer-btn save-btn" onclick="saveChapter()">Publish Chapter</button>
        </div>
    </div>

    <script>
        // Configuration - ONLY the worker URL, NO TOKEN!
        const WORKER_URL = 'https://murim-novel-proxy.shreyasranjan00.workers.dev';
        
        // DOM elements
        const chapterNumber = document.getElementById('chapterNumber');
        const chapterTitle = document.getElementById('chapterTitle');
        const chapterContent = document.getElementById('chapterContent');
        const wordCount = document.getElementById('wordCount');
        const autoSaveStatus = document.getElementById('autoSaveStatus');
        const deleteBtn = document.getElementById('deleteBtn');
        const editorTitle = document.getElementById('editorTitle');
        const messageDisplay = document.getElementById('messageDisplay');
        
        // State
        let saveTimeout;
        let currentChapterNumber = null;
        let isEditing = false;
        
        // Check login
        if (localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'login.html';
        }
        
        function showMessage(msg, isError = true) {
            messageDisplay.style.display = 'block';
            messageDisplay.className = isError ? 'error-message' : 'success-message';
            messageDisplay.textContent = msg;
            setTimeout(() => {
                messageDisplay.style.display = 'none';
            }, 3000);
        }
        
        window.formatText = function(command) {
            document.execCommand(command, false, null);
            chapterContent.focus();
            updateWordCount();
            triggerAutoSave();
        };
        
        function updateWordCount() {
            const text = chapterContent.innerText || chapterContent.textContent;
            const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            wordCount.textContent = words + ' words';
        }
        
        chapterContent.addEventListener('paste', function(e) {
            e.preventDefault();
            
            const html = e.clipboardData.getData('text/html');
            const text = e.clipboardData.getData('text/plain');
            
            if (html) {
                const cleanedHtml = html
                    .replace(/<!--[\s\S]*?-->/g, '')
                    .replace(/<meta[\s\S]*?>/g, '')
                    .replace(/<style[\s\S]*?<\/style>/g, '')
                    .replace(/<link[\s\S]*?>/g, '')
                    .replace(/<o:p>[\s\S]*?<\/o:p>/g, '');
                
                document.execCommand('insertHTML', false, cleanedHtml);
            } else if (text) {
                document.execCommand('insertText', false, text);
            }
            
            updateWordCount();
            triggerAutoSave();
        });
        
        chapterContent.addEventListener('input', function() {
            updateWordCount();
            triggerAutoSave();
        });
        
        chapterTitle.addEventListener('input', triggerAutoSave);
        chapterNumber.addEventListener('input', triggerAutoSave);
        
        function triggerAutoSave() {
            autoSaveStatus.textContent = 'â³ Unsaved changes...';
            autoSaveStatus.className = 'auto-save-status saving';
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                autoSaveToLocal();
            }, 2000);
        }
        
        function autoSaveToLocal() {
            const data = {
                number: chapterNumber.value,
                title: chapterTitle.value,
                content: chapterContent.innerHTML
            };
            
            localStorage.setItem('editor_autosave', JSON.stringify(data));
            autoSaveStatus.textContent = 'ðŸ’¾ Auto-saved locally';
            autoSaveStatus.className = 'auto-save-status saved';
        }
        
        function loadChaptersScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'chapters.js?v=' + Date.now();
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        window.onload = async function() {
            await loadChaptersScript();
            
            const urlParams = new URLSearchParams(window.location.search);
            const editNum = urlParams.get('edit');
            
            const autoSave = localStorage.getItem('editor_autosave');
            if (autoSave && !editNum) {
                const data = JSON.parse(autoSave);
                if (confirm('Found auto-saved draft. Load it?')) {
                    chapterNumber.value = data.number;
                    chapterTitle.value = data.title;
                    chapterContent.innerHTML = data.content;
                    updateWordCount();
                    return;
                }
            }
            
            if (editNum) {
                await loadChapterForEdit(parseInt(editNum));
            } else {
                const allChapters = getAllChapters();
                if (allChapters.length > 0) {
                    chapterNumber.value = allChapters[0].number + 1;
                }
            }
        };
        
        async function loadChapterForEdit(num) {
            isEditing = true;
            currentChapterNumber = num;
            editorTitle.textContent = `Edit Chapter ${num}`;
            deleteBtn.style.display = 'inline-block';
            
            const chapter = getChapter(num);
            if (chapter) {
                chapterNumber.value = chapter.number;
                chapterTitle.value = chapter.title;
            }
            
            try {
                const response = await fetch('chapters-content.json?t=' + Date.now());
                const data = await response.json();
                const contentChapter = data.chapters.find(ch => ch.number === num);
                if (contentChapter) {
                    chapterContent.innerHTML = contentChapter.content;
                    updateWordCount();
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }
        
        async function saveChapter() {
            const number = parseInt(chapterNumber.value);
            const title = chapterTitle.value.trim();
            const content = chapterContent.innerHTML.trim();
            
            if (!title || !content || content === '<br>' || content === '<div><br></div>') {
                showMessage('Please add both a title and content');
                return;
            }
            
            autoSaveStatus.textContent = 'â³ Publishing...';
            
            try {
                // Save metadata to chapters.js
                await saveToChaptersJs(number, title);
                
                // Save content to chapters-content.json
                await saveToContentJson(number, content);
                
                localStorage.removeItem('editor_autosave');
                showMessage(`Chapter ${number} published!`, false);
                setTimeout(() => {
                    window.location.href = 'admin.html?t=' + Date.now();
                }, 1500);
                
            } catch (error) {
                showMessage('Error: ' + error.message);
                autoSaveStatus.textContent = 'âŒ Failed';
            }
        }
        
        async function saveToChaptersJs(number, title) {
            const url = `${WORKER_URL}/chapters.js`;
            
            // Get current file content
            const getResponse = await fetch(url);
            if (!getResponse.ok) throw new Error('Failed to fetch chapters.js');
            
            const content = await getResponse.text();
            
            // Parse the chapters array
            const chaptersMatch = content.match(/const chapters = (\[[\s\S]*?\]);/);
            if (!chaptersMatch) throw new Error('Could not parse chapters.js');
            
            // Safely evaluate the array
            let chapters;
            try {
                chapters = eval('(' + chaptersMatch[1] + ')');
            } catch (e) {
                throw new Error('Failed to parse chapters data');
            }
            
            const today = new Date().toISOString().split('T')[0];
            const newChapter = { number, title, date: today };
            
            if (isEditing) {
                const index = chapters.findIndex(ch => ch.number === number);
                if (index !== -1) {
                    chapters[index] = newChapter;
                } else {
                    chapters.push(newChapter);
                }
            } else {
                chapters.push(newChapter);
            }
            
            // Sort by newest first
            chapters.sort((a, b) => b.number - a.number);
            
            const newContent = `// chapters.js - Your novel chapters data\nconst chapters = ${JSON.stringify(chapters, null, 4)};\n\nfunction getAllChapters() { return chapters; }\nfunction getChapter(number) { return chapters.find(ch => ch.number === number); }`;
            
            // Save via worker (worker handles SHA automatically)
            const putResponse = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: isEditing ? `Update Chapter ${number}` : `Add Chapter ${number}`,
                    content: btoa(unescape(encodeURIComponent(newContent)))
                })
            });
            
            if (!putResponse.ok) {
                const error = await putResponse.json();
                throw new Error(error.message || 'Failed to save chapters.js');
            }
        }
        
        async function saveToContentJson(number, content) {
            const url = `${WORKER_URL}/chapters-content.json`;
            
            // Get current content or create new
            let contentJson = { chapters: [] };
            const getResponse = await fetch(url);
            
            if (getResponse.ok) {
                try {
                    contentJson = await getResponse.json();
                } catch (e) {
                    contentJson = { chapters: [] };
                }
            }
            
            if (!contentJson.chapters) contentJson.chapters = [];
            
            const index = contentJson.chapters.findIndex(ch => ch.number === number);
            if (index !== -1) {
                contentJson.chapters[index].content = content;
            } else {
                contentJson.chapters.push({ number, content });
            }
            
            contentJson.chapters.sort((a, b) => b.number - a.number);
            
            // Save via worker
            const putResponse = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `Update content for Chapter ${number}`,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(contentJson, null, 2))))
                })
            });
            
            if (!putResponse.ok) {
                const error = await putResponse.json();
                throw new Error(error.message || 'Failed to save content');
            }
        }
        
        async function deleteChapter() {
            if (!isEditing || !currentChapterNumber) return;
            if (!confirm(`âš ï¸ Permanently delete Chapter ${currentChapterNumber}?`)) return;
            
            autoSaveStatus.textContent = 'â³ Deleting...';
            
            try {
                await deleteFromChaptersJs();
                await deleteFromContentJson();
                
                showMessage(`Chapter ${currentChapterNumber} deleted!`, false);
                setTimeout(() => {
                    window.location.href = 'admin.html?t=' + Date.now();
                }, 1500);
                
            } catch (error) {
                showMessage('Delete failed: ' + error.message);
                autoSaveStatus.textContent = 'âŒ Failed';
            }
        }
        
        async function deleteFromChaptersJs() {
            const url = `${WORKER_URL}/chapters.js`;
            
            // Get current content
            const getResponse = await fetch(url);
            if (!getResponse.ok) throw new Error('Failed to fetch chapters.js');
            
            const content = await getResponse.text();
            const chaptersMatch = content.match(/const chapters = (\[[\s\S]*?\]);/);
            if (!chaptersMatch) throw new Error('Could not parse chapters.js');
            
            let chapters = eval('(' + chaptersMatch[1] + ')');
            chapters = chapters.filter(ch => ch.number !== currentChapterNumber);
            
            const newContent = `// chapters.js - Your novel chapters data\nconst chapters = ${JSON.stringify(chapters, null, 4)};\n\nfunction getAllChapters() { return chapters; }\nfunction getChapter(number) { return chapters.find(ch => ch.number === number); }`;
            
            // Save via worker
            const putResponse = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `Delete Chapter ${currentChapterNumber}`,
                    content: btoa(unescape(encodeURIComponent(newContent)))
                })
            });
            
            if (!putResponse.ok) throw new Error('Failed to save chapters.js');
        }
        
        async function deleteFromContentJson() {
            const url = `${WORKER_URL}/chapters-content.json`;
            
            // Get current content
            const getResponse = await fetch(url);
            if (!getResponse.ok) return;
            
            const contentJson = await getResponse.json();
            if (!contentJson.chapters) return;
            
            contentJson.chapters = contentJson.chapters.filter(ch => ch.number !== currentChapterNumber);
            
            // Save via worker
            const putResponse = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `Delete content for Chapter ${currentChapterNumber}`,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(contentJson, null, 2))))
                })
            });
            
            if (!putResponse.ok) throw new Error('Failed to save content file');
        }
    </script>
</body>
</html>
