<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Chapter - Murim Novel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .editor-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff6b6b;
        }
        
        h1 {
            color: #ff6b6b;
        }
        
        .close-btn {
            color: #666;
            text-decoration: none;
            font-size: 1.5rem;
        }
        
        .close-btn:hover {
            color: #ff6b6b;
        }
        
        .chapter-number-input {
            margin-bottom: 1rem;
        }
        
        .chapter-number-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .chapter-number-input input {
            width: 100px;
            padding: 0.5rem;
            background-color: #3a3a3a;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        
        .chapter-title-input {
            margin-bottom: 2rem;
        }
        
        .chapter-title-input input {
            width: 100%;
            padding: 1rem;
            font-size: 2rem;
            background-color: #3a3a3a;
            border: none;
            border-bottom: 2px solid #ff6b6b;
            color: white;
            outline: none;
        }
        
        .chapter-title-input input::placeholder {
            color: #666;
        }
        
        .chapter-content-input {
            margin-bottom: 2rem;
        }
        
        .chapter-content-input textarea {
            width: 100%;
            min-height: 60vh;
            padding: 1.5rem;
            background-color: #3a3a3a;
            border: 1px solid #444;
            color: white;
            font-size: 1.2rem;
            line-height: 1.8;
            font-family: 'Georgia', serif;
            resize: vertical;
            outline: none;
            border-radius: 5px;
        }
        
        .chapter-content-input textarea:focus {
            border-color: #ff6b6b;
        }
        
        .editor-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            border-top: 2px solid #ff6b6b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .footer-left {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .footer-right {
            display: flex;
            gap: 1rem;
        }
        
        .footer-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .save-btn {
            background-color: #ff6b6b;
            color: white;
        }
        
        .save-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .cancel-btn {
            background-color: #444;
            color: white;
        }
        
        .cancel-btn:hover {
            background-color: #555;
        }
        
        .word-count {
            background-color: #ff6b6b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .auto-save-status {
            color: #666;
            font-size: 0.9rem;
        }
        
        .auto-save-status.saving {
            color: #ff6b6b;
        }
        
        .auto-save-status.saved {
            color: #4CAF50;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .editor-footer {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .footer-left, .footer-right {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1 id="editorTitle">Write New Chapter</h1>
            <a href="admin.html" class="close-btn">âœ•</a>
        </div>
        
        <div class="chapter-number-input">
            <label>Chapter Number</label>
            <input type="number" id="chapterNumber" min="1" value="12">
        </div>
        
        <div class="chapter-title-input">
            <input type="text" id="chapterTitle" placeholder="Chapter Title">
        </div>
        
        <div class="chapter-content-input">
            <textarea id="chapterContent" placeholder="Write your chapter here..."></textarea>
        </div>
    </div>
    
    <div class="editor-footer">
        <div class="footer-left">
            <span class="word-count" id="wordCount">0 words</span>
            <span class="auto-save-status" id="autoSaveStatus">ðŸ’¾ Saved</span>
        </div>
        <div class="footer-right">
            <button class="footer-btn cancel-btn" onclick="window.location.href='admin.html'">Cancel</button>
            <button class="footer-btn delete-btn" id="deleteBtn" onclick="deleteChapter()" style="display: none;">Delete Chapter</button>
            <button class="footer-btn save-btn" onclick="saveChapter()">Publish Chapter</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="chapters.js"></script>
    <script>
        // Check login
        if (localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Configuration
        const GITHUB_TOKEN = window.GITHUB_CONFIG?.token;
        const GITHUB_OWNER = window.GITHUB_CONFIG?.owner;
        const GITHUB_REPO = window.GITHUB_CONFIG?.repo;
        const GITHUB_BRANCH = window.GITHUB_CONFIG?.branch || 'main';
        
        // Verify token exists
        if (!GITHUB_TOKEN) {
            alert('GitHub token not found! Please check config.js');
        }
        
        console.log('GitHub Config:', { owner: GITHUB_OWNER, repo: GITHUB_REPO, tokenExists: !!GITHUB_TOKEN });
        
        // DOM elements
        const chapterNumber = document.getElementById('chapterNumber');
        const chapterTitle = document.getElementById('chapterTitle');
        const chapterContent = document.getElementById('chapterContent');
        const wordCount = document.getElementById('wordCount');
        const autoSaveStatus = document.getElementById('autoSaveStatus');
        const deleteBtn = document.getElementById('deleteBtn');
        const editorTitle = document.getElementById('editorTitle');
        
        // State
        let saveTimeout;
        let currentChapterNumber = null;
        let isEditing = false;
        
        // Word counter
        chapterContent.addEventListener('input', function() {
            const words = this.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            wordCount.textContent = words + ' words';
            triggerAutoSave();
        });
        
        chapterTitle.addEventListener('input', triggerAutoSave);
        chapterNumber.addEventListener('input', triggerAutoSave);
        
        function triggerAutoSave() {
            autoSaveStatus.textContent = 'â³ Unsaved changes...';
            autoSaveStatus.className = 'auto-save-status saving';
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                autoSaveToLocal();
            }, 2000);
        }
        
        function autoSaveToLocal() {
            const data = {
                number: chapterNumber.value,
                title: chapterTitle.value,
                content: chapterContent.value
            };
            
            localStorage.setItem('editor_autosave', JSON.stringify(data));
            autoSaveStatus.textContent = 'ðŸ’¾ Auto-saved locally';
            autoSaveStatus.className = 'auto-save-status saved';
        }
        
        // Load chapter for editing
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const editNum = urlParams.get('edit');
            
            // Check for auto-save
            const autoSave = localStorage.getItem('editor_autosave');
            if (autoSave && !editNum) {
                const data = JSON.parse(autoSave);
                if (confirm('Found auto-saved draft. Load it?')) {
                    chapterNumber.value = data.number;
                    chapterTitle.value = data.title;
                    chapterContent.value = data.content;
                    updateWordCount();
                    return;
                }
            }
            
            if (editNum) {
                await loadChapterForEdit(parseInt(editNum));
            } else {
                // Set next chapter number
                const allChapters = getAllChapters();
                if (allChapters.length > 0) {
                    chapterNumber.value = allChapters[0].number + 1;
                }
            }
        };
        
        async function loadChapterForEdit(num) {
            isEditing = true;
            currentChapterNumber = num;
            editorTitle.textContent = `Edit Chapter ${num}`;
            deleteBtn.style.display = 'inline-block';
            
            // Load metadata
            const chapter = getChapter(num);
            if (chapter) {
                chapterNumber.value = chapter.number;
                chapterTitle.value = chapter.title;
            }
            
            // Load content
            try {
                const response = await fetch('chapters-content.json?t=' + Date.now());
                const data = await response.json();
                const contentChapter = data.chapters.find(ch => ch.number === num);
                if (contentChapter) {
                    chapterContent.value = contentChapter.content;
                    updateWordCount();
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }
        
        function updateWordCount() {
            const words = chapterContent.value.trim().split(/\s+/).filter(w => w.length > 0).length;
            wordCount.textContent = words + ' words';
        }
        
        async function saveChapter() {
            const number = parseInt(chapterNumber.value);
            const title = chapterTitle.value.trim();
            const content = chapterContent.value.trim();
            
            if (!title || !content) {
                alert('Please add both a title and content');
                return;
            }
            
            autoSaveStatus.textContent = 'â³ Publishing to GitHub...';
            autoSaveStatus.className = 'auto-save-status saving';
            
            const today = new Date().toISOString().split('T')[0];
            
            try {
                // Test the token first
                const testUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}`;
                const testResponse = await fetch(testUrl, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!testResponse.ok) {
                    throw new Error(`Token invalid or lacks permissions: ${testResponse.status}`);
                }
                
                // Get chapters.js
                const chaptersUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/chapters.js`;
                const chaptersResponse = await fetch(chaptersUrl, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!chaptersResponse.ok) {
                    throw new Error(`Failed to fetch chapters.js: ${chaptersResponse.status}`);
                }
                
                const chaptersData = await chaptersResponse.json();
                const chaptersSha = chaptersData.sha;
                const chaptersContent = atob(chaptersData.content);
                
                // Parse chapters array
                const chaptersMatch = chaptersContent.match(/const chapters = (\[[\s\S]*?\]);/);
                if (!chaptersMatch) throw new Error('Could not parse chapters array');
                
                // Safely evaluate the array
                let chaptersArray = eval('(' + chaptersMatch[1] + ')');
                
                // Update or add
                if (isEditing) {
                    const index = chaptersArray.findIndex(ch => ch.number === number);
                    if (index !== -1) chaptersArray[index] = { number, title, date: today };
                } else {
                    chaptersArray.unshift({ number, title, date: today });
                }
                
                chaptersArray.sort((a, b) => b.number - a.number);
                
                // Save back
                const newContent = `// chapters.js - Your novel chapters data\nconst chapters = ${JSON.stringify(chaptersArray, null, 4)};\n\nfunction getAllChapters() { return chapters; }\nfunction getChapter(number) { return chapters.find(ch => ch.number === number); }`;
                
                const saveResponse = await fetch(chaptersUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: isEditing ? `Update Chapter ${number}` : `Add Chapter ${number}`,
                        content: btoa(unescape(encodeURIComponent(newContent))),
                        sha: chaptersSha,
                        branch: GITHUB_BRANCH
                    })
                });
                
                if (!saveResponse.ok) throw new Error('Failed to save chapters.js');
                
                // Handle content similarly...
                alert(`Chapter ${number} saved!`);
                window.location.href = 'admin.html';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
                autoSaveStatus.textContent = 'âŒ Failed';
            }
        }
        
        async function deleteChapter() {
            if (!isEditing || !currentChapterNumber) return;
            if (!confirm(`Delete Chapter ${currentChapterNumber}?`)) return;
            
            try {
                const chaptersUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/chapters.js`;
                const response = await fetch(chaptersUrl, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const data = await response.json();
                const content = atob(data.content);
                const match = content.match(/const chapters = (\[[\s\S]*?\]);/);
                let chapters = eval('(' + match[1] + ')');
                chapters = chapters.filter(ch => ch.number !== currentChapterNumber);
                
                const newContent = `// chapters.js - Your novel chapters data\nconst chapters = ${JSON.stringify(chapters, null, 4)};\n\nfunction getAllChapters() { return chapters; }\nfunction getChapter(number) { return chapters.find(ch => ch.number === number); }`;
                
                await fetch(chaptersUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Delete Chapter ${currentChapterNumber}`,
                        content: btoa(unescape(encodeURIComponent(newContent))),
                        sha: data.sha,
                        branch: GITHUB_BRANCH
                    })
                });
                
                alert('Chapter deleted!');
                window.location.href = 'admin.html';
                
            } catch (error) {
                alert('Delete failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
