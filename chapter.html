<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - I Am This Murim's Crazy Bitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.8;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff6b6b;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-link {
            color: #ff6b6b;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background-color: #ff6b6b;
            color: white;
        }
        
        .chapter-title {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 2rem;
            font-family: 'Georgia', serif;
        }
        
        .chapter-content {
            background-color: #3a3a3a;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.8;
            min-height: 50vh;
        }
        
        .chapter-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #444;
        }
        
        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #1e1e1e;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #ff6b6b;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .admin-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .admin-link:hover {
            color: #ff6b6b;
        }
        
        .error-message {
            color: #ff6b6b;
            padding: 2rem;
            text-align: center;
            background-color: #3a3a3a;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .chapter-title {
                font-size: 2rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="admin-link">Admin</a>
    
    <div class="container">
        <div class="header">
            <h1 id="chapterTitle">Loading...</h1>
            <div class="nav-links">
                <a href="chapters.html" class="nav-link">üìö All Chapters</a>
                <a href="index.html" class="nav-link">üè† Home</a>
            </div>
        </div>
        
        <div id="chapterContent" class="chapter-content">
            <div class="loading">Loading chapter content...</div>
        </div>
        
        <div class="chapter-footer" id="chapterNav">
            <a href="#" id="prevChapter" class="nav-link">‚Üê Previous</a>
            <a href="#" id="nextChapter" class="nav-link">Next ‚Üí</a>
        </div>
        
        <div class="debug-info" id="debugInfo">
            Debug info will appear here
        </div>
    </div>

    <script src="chapters.js"></script>
    <script>
        // Show debug info
        function showDebug(message) {
            const debug = document.getElementById('debugInfo');
            debug.style.display = 'block';
            debug.innerHTML += '<br>' + message;
        }
        
        // Get chapter number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const chapterNum = parseInt(urlParams.get('id'));
        
        showDebug('Chapter number from URL: ' + chapterNum);
        
        if (!chapterNum) {
            document.getElementById('chapterTitle').textContent = 'No Chapter Selected';
            document.getElementById('chapterContent').innerHTML = '<div class="error-message">No chapter ID provided. <a href="chapters.html">Go to chapters list</a></div>';
        } else {
            // Load chapter data
            async function loadChapter() {
                try {
                    showDebug('Getting chapter metadata...');
                    const chapter = getChapter(chapterNum);
                    
                    if (!chapter) {
                        showDebug('Chapter not found in metadata');
                        document.getElementById('chapterTitle').textContent = 'Chapter Not Found';
                        document.getElementById('chapterContent').innerHTML = '<div class="error-message">Chapter ' + chapterNum + ' does not exist.</div>';
                        return;
                    }
                    
                    showDebug('Found chapter: ' + chapter.title);
                    document.getElementById('chapterTitle').textContent = `Chapter ${chapter.number}: ${chapter.title}`;
                    
                    // Load content from JSON
                    showDebug('Fetching content from chapters-content.json...');
                    const content = await getChapterContent(chapterNum);
                    showDebug('Content received, length: ' + content.length);
                    
                    if (content && content !== 'Chapter content coming soon...' && content !== 'Error loading content. Please try again later.') {
                        document.getElementById('chapterContent').innerHTML = content.replace(/\n/g, '<br>');
                    } else {
                        document.getElementById('chapterContent').innerHTML = '<div class="error-message">No content available for this chapter yet. Please add content in the editor.</div>';
                    }
                    
                    // Update navigation
                    const allChapters = getAllChapters();
                    const currentIndex = allChapters.findIndex(ch => ch.number === chapterNum);
                    
                    showDebug('Current index: ' + currentIndex);
                    
                    const prevChapter = allChapters[currentIndex + 1];
                    const nextChapter = allChapters[currentIndex - 1];
                    
                    document.getElementById('prevChapter').href = prevChapter ? `chapter.html?id=${prevChapter.number}` : '#';
                    document.getElementById('nextChapter').href = nextChapter ? `chapter.html?id=${nextChapter.number}` : '#';
                    
                    document.getElementById('prevChapter').style.opacity = prevChapter ? '1' : '0.5';
                    document.getElementById('prevChapter').style.pointerEvents = prevChapter ? 'auto' : 'none';
                    
                    document.getElementById('nextChapter').style.opacity = nextChapter ? '1' : '0.5';
                    document.getElementById('nextChapter').style.pointerEvents = nextChapter ? 'auto' : 'none';
                    
                } catch (error) {
                    console.error('Error:', error);
                    showDebug('ERROR: ' + error.message);
                    document.getElementById('chapterContent').innerHTML = '<div class="error-message">Error loading chapter: ' + error.message + '</div>';
                }
            }
            
            loadChapter();
        }
    </script>
</body>
</html>
