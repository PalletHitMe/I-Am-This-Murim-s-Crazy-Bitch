<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Chapters - I Am This Murim's Crazy Bitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff6b6b;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
        }
        
        .home-link {
            color: #ff6b6b;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .home-link:hover {
            background-color: #ff6b6b;
            color: white;
        }
        
        .admin-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 1000;
            background: #3a3a3a;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #444;
        }
        
        .admin-link:hover {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .chapter-list {
            list-style: none;
            margin-bottom: 2rem;
        }
        
        .chapter-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #3a3a3a;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s;
        }
        
        .chapter-item:hover {
            background-color: #444;
            transform: translateX(5px);
        }
        
        .chapter-item a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chapter-item a:hover {
            color: #ff6b6b;
        }
        
        .chapter-date {
            color: #999;
            font-size: 0.9rem;
        }
        
        .stats {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #3a3a3a;
            border-radius: 8px;
            text-align: center;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .loading {
            color: #888;
            text-align: center;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <a href="login.html" class="admin-link">Admin</a>
    
    <div class="container">
        <div class="header">
            <h1>All Chapters</h1>
            <a href="index.html" class="home-link">‚Üê Back to Home</a>
        </div>
        
        <ul class="chapter-list" id="allChapters">
            <li class="loading">Loading chapters...</li>
        </ul>
        
        <div class="stats" id="stats">
            Loading stats...
        </div>
    </div>

    <script src="chapters.js"></script>
    <script>
        // Load chapters with cache buster
        function loadChapters() {
            const script = document.createElement('script');
            script.src = 'chapters.js?v=' + Date.now();
            script.onload = function() {
                const allList = document.getElementById('allChapters');
                const statsDiv = document.getElementById('stats');
                
                try {
                    const allChapters = getAllChapters();
                    
                    if (allChapters.length === 0) {
                        allList.innerHTML = '<li class="loading">No chapters yet. Check back soon!</li>';
                        statsDiv.innerHTML = 'üìö 0 chapters published';
                    } else {
                        allList.innerHTML = allChapters.map(ch => `
                            <li class="chapter-item">
                                <a href="chapter.html?id=${ch.number}">
                                    <span>Chapter ${ch.number}: ${ch.title}</span>
                                    <span class="chapter-date">${ch.date}</span>
                                </a>
                            </li>
                        `).join('');
                        
                        statsDiv.innerHTML = `üìö ${allChapters.length} chapters published`;
                    }
                } catch (error) {
                    allList.innerHTML = '<li class="loading">Error loading chapters</li>';
                    statsDiv.innerHTML = 'Error loading stats';
                }
            };
            document.head.appendChild(script);
        }
        
        loadChapters();
    </script>
</body>
</html>
